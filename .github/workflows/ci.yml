name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [3.1.0, 3.0.2, 2.12.15, 2.13.6]
        java: [adopt@1.8, adopt@1.11]
        platform: [jvm]
        workers: [1, 4]
        include:
          - workers: 1
            os: ubuntu-latest
            java: adopt@1.8
            scala: 3.1.0
            platform: js
          - workers: 1
            os: ubuntu-latest
            java: adopt@1.8
            scala: 3.0.2
            platform: js
          - workers: 1
            os: ubuntu-latest
            java: adopt@1.8
            scala: 2.12.15
            platform: js
          - workers: 1
            os: ubuntu-latest
            java: adopt@1.8
            scala: 2.13.6
            platform: js
          - workers: 1
            os: ubuntu-latest
            java: adopt@1.8
            scala: 2.12.15
            platform: native
          - workers: 1
            os: ubuntu-latest
            java: adopt@1.8
            scala: 2.13.6
            platform: native
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Setup scala native dependencies
        if: matrix.platform == 'native'
        run: sudo apt install clang libunwind-dev libgc-dev libre2-dev

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Run the build script
        env:
          PLATFORM: ${{ matrix.platform }}
          TRAVIS_SCALA_VERSION: ${{ matrix.scala }}
          WORKERS: ${{ matrix.workers }}
        run: ./tools/travis-script.sh

  examples:
    name: Examples
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Build examples
        run: |
          cd examples
          for d in */ ; do cd "$d" && sbt test:compile && cd ../ ; done

  bench:
    name: Bench
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.6]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Build benchmark suite
        run: 'sbt ++${{ matrix.scala }} ''bench/jmh:run -p genSize=0 -p seedCount=0 -bs 1 -wi 0 -i 1 -f 0 -t 1 -r 0 org.scalacheck.bench.GenBench'''
